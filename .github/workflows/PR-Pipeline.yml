name: Java CI Pipeline

on:
  pull_request:
    branches: ["main"]
    types: [opened, edited, reopened, synchronize, labeled]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Ensure nahushr is assigned
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          assignees: nahushr
          github_token: ${{ secrets.GITHUB_TOKEN }}

  check-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for development label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name.toLowerCase());
            console.log(`Labels found on PR: ${labels.join(', ')}`);
            if (!labels.includes('development')) {
              core.setFailed('The "development" label is missing. Please add it to the PR.');
            }

  reopen-linked-issue:
    needs: check-label
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Reopen Linked Issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body;
            if (body) {
              const match = body.match(/(?:closes|fixes|resolves)\s*#(\d+)/i);
              if (match) {
                const issueNumber = match[1];
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'open'
                });
              }
            }

  label:
    needs: reopen-linked-issue
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  analyze:
    needs: label
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
          # Output SARIF to a known location for the reporting job
          upload: true
        # The analyze action doesn't let us easily name the sarif file here,
        # but CodeQL stores them in a results directory.
        # However, we can use the GitHub API in the next job which is more reliable.

  snyk:
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Setup Snyk
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk Code test
        working-directory: SpringApi
        run: snyk code test --sarif > ../snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk Open Source monitor
        working-directory: SpringApi
        run: snyk monitor --all-projects || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk IaC test
        working-directory: SpringApi
        run: snyk iac test --report || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
      - name: Post Snyk Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const commentIdentifier = '<!-- snyk-results-comment -->';
            let message = `${commentIdentifier}\n## üöÄ Snyk Security Results\n\n`;

            try {
              if (fs.existsSync('snyk-code.sarif')) {
                const sarif = JSON.parse(fs.readFileSync('snyk-code.sarif', 'utf8'));
                const results = sarif.runs[0].results || [];
                
                if (results.length === 0) {
                  message += "‚úÖ **Snyk Code: No vulnerabilities found!**\n";
                } else {
                  message += `‚ö†Ô∏è **Snyk Code: Found ${results.length} vulnerability(ies).**\n`;
                  message += "| Severity | ID | Description |\n";
                  message += "| :--- | :--- | :--- |\n";
                  for (const res of results.slice(0, 10)) {
                    const level = res.level === 'error' ? 'üî¥' : res.level === 'warning' ? 'üü†' : 'üü°';
                    message += `| ${level} ${res.level} | ${res.ruleId} | ${res.message.text} |\n`;
                  }
                  if (results.length > 10) message += `\n*...and ${results.length - 10} more. Check the Security tab for full details.*`;
                }
              } else {
                message += "‚ùå **Snyk Code analysis could not be parsed.**\n";
              }
            } catch (e) {
              message += "‚ö†Ô∏è **Snyk Code analysis finished. Check the GitHub Security tab for details.**\n";
            }

            message += "\n---\n*Snyk Open Source and IaC results have been monitored/reported to the Snyk Dashboard.*";

            const prNumber = context.issue.number;
            if (prNumber) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });

              const existingComment = comments.find(c => c.body.includes(commentIdentifier));

              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: message
                });
              }
            }

  security-results:
    needs: [analyze, snyk]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      security-events: read
      pull-requests: write
    steps:
      - name: Security Report Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: alerts } = await github.rest.codeScanning.listAlertsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              state: 'open'
            });

            // Filter for alerts relevant to this PR branch if possible, 
            // though listAlertsForRepo with ref is usually correct.

            const commentIdentifier = '<!-- codeql-results-comment -->';
            let message = `${commentIdentifier}\n## üõ°Ô∏è CodeQL Security Analysis Results\n\n`;

            if (alerts.length === 0) {
              message += "‚úÖ **No security vulnerabilities found!** Your code looks secure. üåü";
            } else {
              message += `‚ö†Ô∏è **Found ${alerts.length} open security alert(s).**\n\n`;
              message += "| Severity | Rule | Description | File |\n";
              message += "| :--- | :--- | :--- | :--- |\n";
              
              for (const alert of alerts) {
                const severityEmoji = alert.rule.security_severity_level === 'critical' ? 'üî¥' : 
                                     alert.rule.security_severity_level === 'high' ? 'üü†' : 
                                     alert.rule.security_severity_level === 'medium' ? 'üü°' : 'üîµ';
                
                message += `| ${severityEmoji} ${alert.rule.security_severity_level} | ${alert.rule.id} | ${alert.rule.description} | [${alert.most_recent_instance.location.path}](${alert.html_url}) |\n`;
              }
              
              message += "\n\nPlease review these findings and address any vulnerabilities. üîê";
            }

            const prNumber = context.issue.number;
            if (prNumber) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });

              const existingComment = comments.find(c => c.body.includes(commentIdentifier));

              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: message
                });
              }
            }

  build:
    needs: security-results
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests
        working-directory: SpringApi

  test:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Run Unit Tests
        run: mvn -B test
        working-directory: SpringApi
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: SpringApi/target/surefire-reports/
      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'SpringApi/target/surefire-reports';
            let totalUnitTests = 0;
            let totalUnitFailures = 0;
            let totalUnitErrors = 0;
            let totalUnitSkipped = 0;
            let failureDetails = '';

            if (fs.existsSync(path)) {
              const files = fs.readdirSync(path);
              files.forEach(file => {
                if (file.endsWith('.txt')) {
                  const content = fs.readFileSync(`${path}/${file}`, 'utf8');
                  const match = content.match(/Tests run: (\d+), Failures: (\d+), Errors: (\d+), Skipped: (\d+)/);
                  if (match) {
                    totalUnitTests += parseInt(match[1]);
                    totalUnitFailures += parseInt(match[2]);
                    totalUnitErrors += parseInt(match[3]);
                    totalUnitSkipped += parseInt(match[4]);
                    
                    if (parseInt(match[2]) > 0 || parseInt(match[3]) > 0) {
                      failureDetails += `\n**${file}**\n\`\`\`\n${content}\n\`\`\`\n`;
                    }
                  }
                }
              });
            }

            const success = totalUnitFailures === 0 && totalUnitErrors === 0 && totalUnitTests > 0;
            const statusEmoji = success ? '‚úÖ' : '‚ùå';
            const statusText = success ? 'All unit tests passed!' : 'Unit tests failed!';

            const commentIdentifier = '<!-- unit-tests-result-comment -->';
            let message = `${commentIdentifier}\n### ${statusEmoji} Unit Test Results: ${statusText}\n\n`;
            message += `| Metric | Count | Emoji |\n`;
            message += `| :--- | :--- | :--- |\n`;
            message += `| **Total Tests** | ${totalUnitTests} | üèÉ |\n`;
            message += `| **Passed** | ${totalUnitTests - totalUnitFailures - totalUnitErrors - totalUnitSkipped} | ‚úÖ |\n`;
            message += `| **Failures** | ${totalUnitFailures} | ‚ùå |\n`;
            message += `| **Errors** | ${totalUnitErrors} | ‚ö†Ô∏è |\n`;
            message += `| **Skipped** | ${totalUnitSkipped} | ‚è≠Ô∏è |\n\n`;

            if (!success && failureDetails) {
              message += `#### üîç Failure Details\n<details>\n<summary>Click to expand</summary>\n${failureDetails}\n</details>\n\n`;
            } else if (success) {
              message += `Great job! All ${totalUnitTests} tests are green! üåü‚ú®\n\n`;
            }

            if (totalUnitTests === 0) {
              message = `${commentIdentifier}\n‚ö†Ô∏è **No unit tests were found or ran.** Please check the build logs.`;
            }

            const prNumber = context.issue.number;
            if (prNumber) {
              // Find existing comment by the bots unique identifier
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });
              
              const existingComment = comments.data.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes(commentIdentifier)
              );

              if (existingComment) {
                 await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: message
                });
              }
            }

  sonar:
    name: Build and analyze
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Ultimate-Company-New_Spring-Api
        working-directory: SpringApi

  spotless:
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure Git User
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Apply Spotless and Commit
        id: spotless
        working-directory: SpringApi
        run: |
          mvn spotless:apply

          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected"
            # Get list of files, replace newlines with comma or just list them
            # We need to be careful with newlines in GITHUB_OUTPUT
            
            # Use a delimiter for multiline strings
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "changed_files<<$EOF" >> $GITHUB_OUTPUT
            git status --porcelain | awk '{print $2}' >> $GITHUB_OUTPUT
            echo "$EOF" >> $GITHUB_OUTPUT
            
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            git add .
            git commit -m "style: apply spotless formatting"
            git push
          else
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Post Spotless Comment
        if: steps.spotless.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        env:
          CHANGED_FILES: ${{ steps.spotless.outputs.changed_files }}
        with:
          script: |
            const changedFiles = process.env.CHANGED_FILES;
            const spotlessMessage = `### üé® Spotless Formatting Applied\nThe following files were formatted and committed:\n\`\`\`\n${changedFiles}\n\`\`\``;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: spotlessMessage
            });
